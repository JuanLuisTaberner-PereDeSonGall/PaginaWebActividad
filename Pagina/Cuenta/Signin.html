<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juan Luis Taberner Ibañez">
  <meta name="description" content="Página de registro de usuario">
  <meta name="copyright" content="© 2025 Juan Luis Taberner Ibañez. Todos los derechos reservados.">
  <meta name="keywords" content="registro, usuario, contraseña, email">
  <title>Registro - Top 30 Juegos</title>
  <link rel="stylesheet" href="formStyles.css" type="text/css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
  </header>

  <main>
    <!-- Formulario de registro -->
    <form action="procesarRegistro.php" method="post" class="formulario">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required placeholder="Elige un nombre de usuario">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Introduce tu email">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" name="confirmar" required placeholder="Repite tu contraseña">

      <button type="submit">Registrarse</button>
    </form>

    <p class="otherOption">¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
  </main>

  <footer>
    <p>© 2025 Juan Luis Taberner Ibañez</p>
  </footer>
</body>
</html>
