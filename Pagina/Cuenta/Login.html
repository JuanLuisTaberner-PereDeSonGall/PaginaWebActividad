<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juan Luis Taberner Ibañez">
  <meta name="description" content="Página de inicio de sesión">
  <meta name="copyright" content="© 2025 Juan Luis Taberner Ibañez. Todos los derechos reservados.">
  <meta name="keywords" content="login, acceso, usuario, contraseña">
  <title>Login - Top 30 Juegos</title>
  <link rel="stylesheet" href="formStyles.css" type="text/css">
</head>
<body>
  <header>
    <h1>Iniciar Sesión</h1>
  </header>

  <main>
    <!-- Formulario de login -->
    <form action="https://google.es" method="post" class="formulario">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required placeholder="Introduce tu usuario">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">

      <button type="submit">Entrar</button>
    </form>

    <p class="otherOption">¿No tienes cuenta? <a href="Register.html">Regístrate aquí</a></p>
  </main>

  <footer>
    <p>© 2025 Juan Luis Taberner Ibañez</p>
  </footer>
</body>
</html>
